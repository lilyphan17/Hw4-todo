{% extends 'Todo/index.html' %}
{% load static %}

{% block title %}
    <title>Delete</title>
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
{% endblock %}

{% block body %}
    <div class="card">
        <div class="card-header">
        Delete Task
        </div>
    <div class="card-body">
        <p class="card-text font-weight-bold">Are you sure you want to delete <span id="delete">{{ task.task }}</span>?</p>
        <form action="{{ task.id }}" method="post">
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'index' %}" class="btn btn-info">No, go back</a>
        <input type="submit" class="btn btn-danger" value="Yes, delete">
    </form>
  </div>
</div>


{% endblock %}
